<!doctype html>

<html>

<head>
    <title>Cryptocurrency Prices</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="crypto.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>

    <!--Title-->
    <section>
        <div id="main">
            <h1 class="text-center">Top 25 Crypto Currencies</h1>
            <div class="container cryptocurrency">
                <table class="table">
                    <thead class="thead">
                        <tr>
                            <td class="text-center">Rank</td>
                            <td class="text-center">Name</td>
                            <td class="text-center">Symbol</td>
                            <td class="text-center">Price (USD)</td>
                        </tr>
                    </thead>
                    <tbody id=coins></tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="crypto.js"></script>
</body>

</html>
